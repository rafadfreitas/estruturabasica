<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Captura de Nome</title>
</head>
<body>
    <label for="nome">Digite seu nome:</label>
    <input type="text" id="nome" />
    <button onclick="mostrarNome()">Mostrar Nome</button>
    <p id="resultado"></p>

    <script>
        function mostrarNome() {
            // Obt√©m o valor digitado no campo de input
            var nome = document.getElementById("nome").value;

            // Exibe o nome no elemento <p> com id "resultado"
            document.getElementById("resultado").textContent = "O nome digitado foi: " + nome;
        }
